applications:
  - name: nerd-client
    buildpack: java-buildpack
    path: target/predix-data-client-0.0.1-SNAPSHOT.jar
    memory: 512M
    timeout : 180
    services:
        - futuregarnet-uaa
        - futuregarnet-timeseries

env:
    # NOTE: Some values in curly braces are updated by scripts
    SPRING_PROFILES_ACTIVE : cloud
    
    # Predix Service Settings
    predix_uaa_name: futuregarnet-uaa
    predix_timeseries_name : futuregarnet-timeseries
    predix_oauth_clientId : ZnV0dXJlZ2FybmV0LWNsaWVudDpwYXNzd29yZA==
    #default timeseries
    predix_timeseries_wspool_maxIdle : 5
    predix_timeseries_wspool_maxActive : 5
    
    
    #used by predix acs-spring-security-extensions
    #accessTokenEndpointUrl : https://37079fc0-0fd5-4f5e-87a2-a9e1dec8c5b2.predix-uaa.run.aws-usw02-pr.ice.predix.io/oauth/token
    #clientId : futuregarnet-client
    #clientSecret: 
    #used by predix uaa-token-lib
    #trustedIssuerIdsRegexPattern : ^https://(.*\\.)?37079fc0-0fd5-4f5e-87a2-a9e1dec8c5b2.predix-uaa.run.aws-usw02-pr.ice.predix.io/oauth/token$
    
    